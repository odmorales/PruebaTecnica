<div fxLayout="row" 
    fxLayoutAlign="center center"
    [style.height]="'100vh'">
    <mat-card class="mat-elevation-z4" 
        fxFlex="25"
        fxFlex.lt-md="50"
        fxFlex.lt-sm="100"
        fxLayout="column"
        fxLayoutGap="100px"
        [style.padding]="'45px'"
        [style.margin]="'10px'">
        <mat-card-title fxLayoutAlign="center center">
            <h1><strong>Bienvenido</strong></h1>
        </mat-card-title>
    
        <mat-card-content>
            <form (ngSubmit)="login()" [formGroup]="miFormulario" autocomplete="off">
                <div fxLayout="column">
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Usuario</mat-label>
                        <input matInput type="text" placeholder="Usuario" formControlName="username">
                        <mat-error *ngIf="validarService.campoEsValido('username')">{{validarService.getMensaje('username')}}</mat-error>
                    </mat-form-field>
    
                    <mat-form-field appearance="outline" fxFlex="100">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" placeholder="Contraseña" formControlName="password">
                        <mat-error *ngIf="validarService.campoEsValido('password')">{{validarService.getMensaje('password')}}</mat-error>
                    </mat-form-field>

                    <div fxLayoutAlign="center center" fxFlex="100">
                        <button type="submit" 
                            mat-raised-button 
                            color="primary"
                            fxFlex="100">
                            Entrar
                        </button>
                    </div>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</div>
